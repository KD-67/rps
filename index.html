<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1 id="page_title">WELCOME TO ROCK PAPER SCISSORS!</h1>
    <h2>First player to reach 5 points wins</h2>
    <div class="buttons">
        <button id="btn_r">ROCK</button>
        <button id="btn_p">PAPER</button>
        <button id="btn_s">SCISSORS</button>
        <button id="btn_test">DANGER, DO NOT PRESS!</button>
    </div>
    <div id="results">
       <p>Wins: </p>
       <p id="wins">0</p>
       <p>Losses: </p>
       <p id="losses">0</p>
       <p>Ties: </p>
       <p id="ties">0</p>
       <p>Winner: </p>
       <p id="winner_counter">__</p>
    </div>
    <div>
        <button id="btn_reset">PLAY AGAIN</button>
    </div>
</body>
</html>
